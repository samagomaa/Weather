<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Weather</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark position-static">
        <div class="container m-4">
            <a class="navbar-brand mx-4" href="#">
                <img src="img/logo@2x.png" alt="Weather" width="60" >
                Weather
                tagline goes here
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                <li class="nav-item px-3">
                <a class="nav-link " aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item px-3">
                <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item px-3">
                <a class="nav-link" href="#">Live cameras</a>
                </li>
                <li class="nav-item px-3">
                <a class="nav-link" href="#">Photos</a>
                </li>
                <li class="nav-item px-3">
                <a class="nav-link" href="#">Contacts</a>
                </li>
            </ul>
            </div>
        </div>
        </nav>
        <section class="content-section">
            <div class="container">
                <div class="row pt-5">
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control rounded-5 py-3 searchBar "  placeholder="Find your location"  aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-info rounded-5 px-4 py-2 m-2 position-relative end-100" type="submit">Find</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Today Card -->
                    <div class="col-4 statuCard text-center p-5 mt-5 rounded-start-4 position-relative" style="height: 350px;">
                        <div class="position-absolute top-0 start-50 translate-middle mt-4 p-2 rounded-start-3 d-flex justify-content-between" style="background-color: rgba(0, 0, 0, 0.121); width: 100%; color: #bfc1c8;">
                            <h6 id="today_name">sunday</h6>
                            <span>
                                <span id="today_number">25</span>
                                <span id="today_month">august</span>
                            </span>
                            <!-- <h6 id="currentmonth"> </h6> -->
                        </div>
                        <h5 id="today_city" class="d-flex align-items-start py-3 " style="color: #bfc1c8;">Cairo</h5>
                        <div class="d-flex justify-content-between align-items-center" style="color: #fff; font-size: 60px;" width="100%">
                            <span class="fs-1 fw-bolder">
                                <span id="today_degree">41.7</span>
                                <span><sup>o</sup>C</span>
                            </span>
                            <img id="todayConditionImg" src="img/logo@2x.png" alt="" />
                        </div>
                        <h6 id="today_condition" class="d-flex align-items-start pt-5" style="color: #009ad8;"></h6>
                        <div class="d-flex justify-content-between align-items-center">
                    <div class="item-footer d-flex text-light p-3">
                        <div class="d-flex me-3">
                            <img src="img/icon-umberella.png" class="footer-icons me-2" alt="" />
                            <p id="humidity"></p>
                        </div>
                        <div class="d-flex me-3">
                            <img src="img/icon-wind.png" class="footer-icons mx-2" alt="" />
                            <p id="wind"></p>
                        </div>
                        <div class="d-flex">
                            <img src="img/icon-compass.png" class="footer-icons mx-2" alt="" />
                            <p id="wind_direction"></p>
                        </div>
                    </div>
                </div>
                    </div>
                    <!-- next day -->
                    <div class="col-4 statuCard2 text-center p-5 mt-5 position-relative" style="height: 350px;">
                        <div class="position-absolute top-0 start-50 translate-middle mt-4 p-2 " style="background-color: rgba(0, 0, 0, 0.121); width: 100%; color: #bfc1c8;">
                            <h6 class="nextDay_name">MONDAY</h6>
                        </div>
                        <img  class="nextdayConditionImg" src="img/icon-compass.png" alt="">
                        <h3>
                            <span class="fs-1 fw-bolder" style="color: #fff; font-size: 60px;">
                                <span class="next_max_temp">41.7</span>
                                <span><sup>o</sup>C</span>
                            </span>
                        </h3>
                        <h5 style="color: #bfc1c8;">
                            <span class="next_min_temp"> 25.5<sup>o</sup></span>
                        </h5>
                        <h6 class="next_condition_text" style="color: #009ad8;">Sunny</h6>
                    </div>
                    <div class="col-4 statuCard text-center p-5 mt-5 rounded-end-4 position-relative" style="height: 350px;">
                        <div class="position-absolute top-0 start-50 translate-middle mt-4 p-2 rounded-end-3 " style="background-color: rgba(0, 0, 0, 0.121); width: 100%; color: #bfc1c8;">
                            <h6 class="nextDay_name">TUESDAY</h6>
                        </div>
                        <img class="nextdayConditionImg" src="img/icon-compass.png" alt="">
                        <h3>
                            <span class="fs-1 fw-bolder" style="color: #fff; font-size: 60px;">
                                <span class="next_max_temp">41.7</span>
                                <span><sup>o</sup>C</span>
                            </span>
                        </h3>
                        <h5 style="color: #bfc1c8;">
                            <span class="next_min_temp" > 25.5<sup>o</sup></span>
                        </h5>
                        <h6 class="next_condition_text" style="color: #009ad8;">Sunny</h6>
                    </div>
                    
                </div>
            </div>
            <div class="contentSection">
                <div class="d-flex justify-content-around  my-5">
                <div class="input-group w-50 h-25 mt-5">
                    <input type="email" class="form-control rounded-5" placeholder="Enter your email"  style="background-color:#1e202b; border: 0px;" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-info btn btn-info rounded-5 px-4 py-2 m-2 position-relative end-100 " style="color: #fff;" type="submit">Subscribe</button>
                    </div>
                </div>
                <div class="d-flex w-25 mt-5">
                    <ul class="contact d-flex">
                        <li><i class="fa-brands fa-facebook-f mx-2 contactIcon"  style="color: #009ad8;" ></i></li>
                        <li><i class="fa-brands fa-twitter mx-2 contactIcon" style="color: #009ad8;"></i></li>
                        <li><i class="fa-brands fa-google-plus-g mx-2 contactIcon" style="color: #009ad8;"></i></li>
                        <li><i class="fa-brands fa-pinterest-p mx-2 contactIcon" style="color: #009ad8;"></i></li>
                    </ul>
                </div>
            </div>
                        <h6 class="mb-5" style="color: #fff;">Copyright 2014 Company name. Designed by Themezy. All rights reserved</h6>
            </div>
            
        </section>
            
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
